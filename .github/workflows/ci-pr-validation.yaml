name: PR validation
on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: |
            sudo apt-get install -y             \
                libcurl4-openssl-dev            \
                protobuf-compiler               \
                libprotobuf-dev                 \
                libboost-dev                    \
                libboost-program-options-dev    \
                libzstd-dev                     \
                libsnappy-dev                   \
                libgmock-dev                    \
                libgtest-dev

      - name: CMake
        run: cmake . -DBUILD_PERF_TOOLS=ON -DCLANG_FORMAT_VERSION=10

      - name: Format
        run: |
          ls /usr/bin/clang-format-*

      - name: Check formatting
        run: clang-format --version && make check-format
